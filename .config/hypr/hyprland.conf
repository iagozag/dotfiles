env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = XCURSOR_SIZE, 28

monitor=,highres,auto,1

exec-once = ~/.config/hypr/scripts/xdg.sh
exec-once = ~/.config/gtk/gtk.sh

exec-once = ~/.config/hypr/scripts/launch.sh
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

source = ~/.cache/wal/colors-hyprland.conf

$terminal = alacritty
$fileManager = thunar
$browser = firefox
$menu = rofi -show drun

input {
    kb_layout = br
    kb_variant = abnt2

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        scroll_factor = 0.5
    }

    sensitivity = -0.1
}

general {
    gaps_in = 6
    gaps_out = 8
    border_size = 3
    col.active_border = $color1 $color2 $color3
    col.inactive_border = $color0

    layout = dwindle
    max_fps = 120
    resize_on_border = true
    extend_border_grab_area = 10
}

decoration {
    rounding = 10
    inactive_opacity = 0.85
    active_opacity = 1.00
    fullscreen_opacity = 1.00
    drop_shadow = true 
    dim_inactive = true
    dim_strength = 0.50
    shadow_range = 5
    shadow_render_power = 2
    col.shadow = 0xffa7caff (cyan) 
    col.shadow_inactive = 0x50000000 

    blur {
        enabled =  true
        size = 4
        passes = 1
        new_optimizations = true
        ignore_opacity = false
        brightness = 0.9
        xray = true
        contrast = 1.0
        popups = true
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = overshot, 0.13, 0.99, 0.29, 1.1 

    animation = windows, 1, 7, default
    animation = windowsOut, 1, 7, default, popin 90%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = no # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    no_gaps_when_only = true
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
  disable_hyprland_logo = true # Disable logo on desktop
  disable_splash_rendering = true # Disable startup splashscreen
  animate_mouse_windowdragging = false # Disable windowdragging animations
  mouse_move_enables_dpms = true # Enables mouse move wakeup
  mouse_move_focuses_monitor = true # Disables hover for monitor focus
  focus_on_activate = true # Focusses windows which ask for activation (eg systray)
  enable_swallow = true # Enable window swalling
  swallow_regex = ^(alacritty)$ # Make kitty swallow executed windows
  vfr = 1 # Variable framerate
  vrr = 1 # Variable refreshrate (freesync / gsync)
  # no_direct_scanout = false
  # render_ahead_of_time = true
  # render_ahead_safezone = 12
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# windowrule = float, ^(alacritty)$
windowrule = float, polkit
windowrule = float, confirm
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, feh
windowrule = float, title:^(Picture-in-Picture)$

windowrulev2 = workspace 1, class:^(firefox)$
windowrulev2 = workspace 4, initialTitle:^(Spotify( Premium)?)$
windowrulev2 = workspace 5, class:^(discord)$
windowrulev2 = float,class:^($terminal)$,title:^($terminal)$
windowrulev2 = opacity 0.8 0.8,class:^($fileManager)$
windowrulev2 = opacity 0.9 0.9,class:^(discord)$
windowrulev2 = opacity 0.9 0.9, initialTitle:^(Spotify( Premium)?)$
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# hyprland controls
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, SPACE, togglefloating,
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, X, killactive,
bind = $mainMod  CTRL, R, exec, ~/.config/hypr/scripts/wallpaper.sh select
bind = $mainMod, ESCAPE, exec, ~/.config/hypr/scripts/powermenu.sh

# exec
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $terminal -e ranger --confdir=.config/ranger
bind = $mainMod, D, exec, discord
bind = $mainMod  CTRL, P, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod  SHIFT, P, exec, grim - | wl-copy
bind = $mainMod  SHIFT, S, exec, gammastep -O 3000
bind = $mainMod  CONTROL, S, exec, pkill gammastep
bind = $mainMod, R, exec, $menu

# volume and brightness
bind = , XF86MonBrightnessUp, exec, brillo -q -A 5
bind = , XF86MonBrightnessDown, exec, brillo -q -U 5
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle 

# Move focus with mainMod + arrow keys
bind = $mainMod, J, movefocus, l
bind = $mainMod, K, movefocus, r
bind = $mainMod, U, movefocus, u
bind = $mainMod, I, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
# bind = $mainMod, C, togglespecialworkspace, magic
# bind = $mainMod SHIFT, C, movetoworkspacesilent, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod SHIFT, left, workspace, e-1
bind = $mainMod SHIFT, right, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
